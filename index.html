<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador de Texto</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="shortcut icon" href="resourses/VectorAlura.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
</head>

<body>

  <header>
    <div class="logo" id="logo">
      <img src="/resourses/VectorAlura.png" id="logo" width="100%" height="auto">
      <p>Encriptador</p>
    </div>
  </header>

  <main class="main">


    <textarea class="mensaje" name="mensaje" id="mensaje" width="100%" height="auto" placeholder="Ingrese el texto aquí"
      autofocus></textarea>

    <div class="advertencia">
      <img class="logo-advertencia" src="resourses/VectorExclamacion.png" alt="exclamacion">
      <p class="texto-advertencia">Solo letras minúsculas y sin acentos</p>
    </div>


    <div class="botones-funcion">
      <button class="encriptar" id="encriptar">Encriptar</button>
      <button class="desencriptar" id="desencriptar">Desencriptar</button>
    </div>



    <div>
      <textarea class="resultado" name="resultado" id="resultado" cols="100%" rows="100%" disabled>
      </textarea>
      <div>
        <button class="copiar-texto" id="copiar" onclick="procesarCopiar()" style="display:none">
          Copiar
        </button>
      </div>
    </div>
    <div class="muneco">
      <img id="muneco" src="resourses/Muneco.png" alt="muneco">
    </div>
    <div class="texto-resultado" id="texto-advertencia">
      <p1>
        Ningún mensaje fue encontrado
      </p1>
      <p2>
        Ingresa el texto que desees encriptar o desencriptar.
      </p2>
    </div>
    <script src="encrypt.js"></script>

  </main>


  <footer>
    <section class="info-contacto">
      <ul class="list-social-network">
        <li>
          <a href="https://www.linkedin.com/in/jeancarlosmunoz/" class="icon icon--linkedin" target="_blank">
            <i class="ri-linkedin-line"></i>
          </a>
        </li>
        <li>
          <a href="https://github.com/DjeanG0" class="icon icon--github" target="_blank">
            <i class="ri-github-line"></i>
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/d.jean.go/" class="icon icon--instagram" target="_blank">
            <i class="ri-instagram-line"></i>
          </a>
        </li>
        <li>
          <a href="https://www.facebook.com/profile.php?id=100081500119067" class="icon icon--facebook" target="_blank">
            <i class="ri-facebook-line"></i>
          </a>
        </li>
        <li>
          <a href="https://wa.me/+573022356268" class="icon icon--whatsapp" target="_blank">
            <i class="ri-whatsapp-line"></i>
          </a>
        </li>
      </ul>
    </section>

    <section class="info-copyright">
      <p>Copyright &copy 2023 Jean Carlos Muñoz Reyes</p>
    </section>


  </footer>
</body>

</html>
